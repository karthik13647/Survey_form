<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>How is your day?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f8c291, #6a89cc);
      font-family: 'Arial', sans-serif;
    }
    .card {
      margin-top: 100px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }
    .card-body {
      padding: 30px;
    }
    .card-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-check-input {
      transform: scale(1.2);
      margin-right: 6px;
    }
    .form-check-label {
      font-size: 18px;
      margin-bottom: 0;
    }
    .form-control {
      font-size: 16px;
      border-radius: 8px;
    }
    .btn-success {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .btn-success:hover {
      background-color: #4caf50;
    }
    .alert {
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body class="bg-light">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ messages[0] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
  {% endwith %}
  
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">How is your day?</h3>
        <form method="post" action="/day">
          <input type="hidden" name="record_id" value="{{ record_id }}" />
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Yeah, great of course" id="opt1">
              <label class="form-check-label" for="opt1">Yeah, great of course</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Not bad" id="opt2">
              <label class="form-check-label" for="opt2">Not bad</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Just fine" id="opt3">
              <label class="form-check-label" for="opt3">Just fine</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Worst day" id="opt4">
              <label class="form-check-label" for="opt4">Worst day</label>
            </div>
            <div class="mt-3">
              <input type="text" class="form-control" name="day_response" placeholder="Or type your answer" />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
