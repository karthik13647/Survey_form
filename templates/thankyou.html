<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>How is your day?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">How is your day?</h3>
        <form method="post" action="/day">
          <input type="hidden" name="record_id" value="{{ record_id }}" />
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Yeah, great of course" id="opt1">
              <label class="form-check-label" for="opt1">Yeah, great of course</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Not bad" id="opt2">
              <label class="form-check-label" for="opt2">Not bad</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Just fine" id="opt3">
              <label class="form-check-label" for="opt3">Just fine</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="day_response" value="Worst day" id="opt4">
              <label class="form-check-label" for="opt4">Worst day</label>
            </div>
            <div class="mt-3">
              <input type="text" class="form-control" name="day_response" placeholder="Or type your answer" />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
